<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - YouTube Channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="channel-info">
            <img id="banner" src="" alt="Channel Banner" width="100%">
            <img id="profile" src="" alt="Profile Picture" width="100" height="100">
            <h2 id="channel-name"></h2>
            <p id="channel-description"></p>
            <p id="subscriber-count"></p>
            <p id="video-count"></p>
        </div>
    </header>

    <main>
        <h2>Latest Videos</h2>
        <div id="videos-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
